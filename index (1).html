<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星尘考古 - 初始界面</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?v=3.3.0"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        space: {
                            dark: '#0b1a2f',
                            light: '#1e3a8a',
                            accent: '#f97316'
                        }
                    },
                    fontFamily: {
                        space: ['"Orbitron"', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- 自定义样式 -->
    <style>
        .btn-hover {
            transition: all 0.3s ease;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
        .text-shadow {
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
        }
        body {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        body.loaded {
            opacity: 1;
        }
    </style>
    
    <!-- 引入Google字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col bg-cover bg-center bg-fixed" 
      style="background-image: url('https://picsum.photos/id/1067/1920/1080'); /* 核心替换：密集恒星+银河星空图 */">
    <!-- 半透明遮罩（增强文字可读性，同时不遮挡星星细节） -->
    <div class="fixed inset-0 bg-black/50 z-0"></div>
    
    <!-- 标题区域（宇宙探索CG风格图） -->
    <header class="w-full py-6 px-4 relative z-10">
        <div class="max-w-3xl mx-auto">
            <img src="https://picsum.photos/id/1073/800/300" 
                 alt="星尘考古 - 宇宙遗迹探索" 
                 class="w-full h-auto max-h-48 md:max-h-64 object-contain mx-auto">
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-grow w-full max-w-5xl mx-auto px-4 py-8 relative z-10">
        <!-- 项目简介 -->
        <div class="text-white text-center mb-12 max-w-2xl mx-auto">
            <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-space font-bold mb-4 text-shadow">星尘考古：AI驱动的宇宙探索计划</h2>
            <p class="text-lg md:text-xl opacity-90">
                你将化身星尘考古学家，在3D真实宇宙中探索行星、分析数据，
                发现潜在的宇宙遗迹，AI将为你的发现生成专属考古报告。
            </p>
        </div>
        
        <!-- 功能按钮区域 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- 项目详情 -->
            <a href="project-info.html" class="btn-hover">
                <div class="bg-space-dark/80 backdrop-blur-sm rounded-xl p-6 h-full flex flex-col items-center text-white text-center">
                    <i class="fa fa-book text-5xl mb-4 text-space-accent"></i>
                    <h3 class="text-xl font-space font-bold mb-2">项目详情</h3>
                    <p class="text-sm opacity-80 mt-auto">了解项目背景、功能与科学价值</p>
                </div>
            </a>
            
            <!-- 3D星图 -->
            <a href="star-map.html" class="btn-hover">
                <div class="bg-space-dark/80 backdrop-blur-sm rounded-xl p-6 h-full flex flex-col items-center text-white text-center">
                    <i class="fa fa-globe text-5xl mb-4 text-space-accent"></i>
                    <h3 class="text-xl font-space font-bold mb-2">3D星图</h3>
                    <p class="text-sm opacity-80 mt-auto">进入宇宙漫游，探索真实恒星与行星</p>
                </div>
            </a>
            
            <!-- 数据分析游戏 -->
            <a href="game.html" class="btn-hover">
                <div class="bg-space-dark/80 backdrop-blur-sm rounded-xl p-6 h-full flex flex-col items-center text-white text-center">
                    <i class="fa fa-puzzle-piece text-5xl mb-4 text-space-accent"></i>
                    <h3 class="text-xl font-space font-bold mb-2">数据分析游戏</h3>
                    <p class="text-sm opacity-80 mt-auto">参与科学小游戏，寻找宇宙遗迹线索</p>
                </div>
            </a>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="w-full py-4 px-4 text-center text-white/60 text-sm relative z-10">
        <p>星尘考古 © 2023 | 基于真实天文数据与AI技术构建</p>
    </footer>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
        
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('error', () => {
                console.log(`图片加载失败: ${img.src}`);
                img.alt = "宇宙主题图片加载失败";
                img.style.border = "2px solid red";
            });
        });
    </script>
</body>
</html>
